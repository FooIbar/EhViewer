<!DOCTYPE html>
<html lang="en">
<head>
	<title>Archiver</title>
	<link rel="stylesheet" type="text/css" href="https://e-hentai.org/z/0379/g.css" />
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<meta name="robots" content="noindex,nofollow" />
	<link rel="icon" type="image/png" href="/favicon.png" />
	<style type="text/css">
		div#db{width:450px;text-align:center;margin:5px auto auto auto;border:1px solid #5C0D12;background:#EDEBDF;padding:2px 5px 2px 5px}
	</style>
</head>
<body>
<div id="db"><p>Locating archive server and preparing file for download...</p><p>(this can take several minutes)</p>
<p id="continue">(<a href="https://0" onclick="gotonext(); return false">Click here if your browser does not continue automatically</a>)</p>
<p>[ <a href="javascript:window.close()">Close</a> ]</p>

<script type="text/javascript">
function gotonext() {
	document.getElementById("continue").innerHTML = "Please wait...";
	document.location = "https://0";
}
setTimeout("gotonext()", 1);
</script>
</div>
</body>
</html>
