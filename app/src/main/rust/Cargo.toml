[package]
name = "ehviewer_rust"
version = "0.0.0"
resolver = "2"

[lib]
crate_type = ["cdylib"]

[dependencies]
regex-lite = { version = "0.1" }
jni = "0.21"
jni_fn = "0.1"
quick-xml = { default-features = false, version = "0.32" }
tl = "0.7"
log = "0.4"
android_logger = { default-features = false, version = "0.14" }
serde_cbor = "0.11"
serde = { version = "1.0", features = ["derive"] }
anyhow = { version = "1.0" }

[profile.release]
panic = "abort"
strip = true
lto = true
codegen-units = 1
